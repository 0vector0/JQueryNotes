<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="center">
        <H1>JQueryNotes</H1>
    </div>
    <div id="inputForm" class="center">
        <form id="addNoteForm">
            <p>
                <input type="text" id="title" placeholder="title" title="Enter the note title">
            </p>
            <p>
                <textarea id="description" placeholder="description" title="Enter the note description"></textarea>
            </p>
            <p>
                <input type="submit" id="htmlSet" value="Add note">
                <input type="reset" value="Reset">
            </p>
        </form>

    </div>

    <div id="target"></div>

    <div class="clearFloat"></div>

    <div class="center removeDiv">
        <button id="removeAll">Remove all notes</button>
    </div>

    <script type="text/javascript" src="lib/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="js/notepad.js"></script>
</body>

</html>
